<div bsModal #createOrEditModal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal"
     aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">
        <div class="modal-content">
            <form  #userendorsementForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>Endorse People</span>
                        
                    </h4>
                </div>
                <div class="modal-body">

                    
                        
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-default" (click)="close()">Close</button>-->
                    <button id="saveendorsement" type="submit" class="btn btn-primary blue"><i class="fa fa-save"></i> <span>Submit Endorsement</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
