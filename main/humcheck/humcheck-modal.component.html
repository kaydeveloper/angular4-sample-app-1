<div bsModal #createOrEditModal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal"
     aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">
        <div class="modal-content">
            <form  #humcheckForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>Workhum check-in</span>

                    </h4>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col-md-2">
                            <img src="../../../assets/Entypo/fingerprint.svg" />
                        </div>
                        <div class="col-md-9">
                            <div class="">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <label class="question">What Strengths did you see?</label>

                                    <div id="strengthinput" class="inputor" contentEditable="true"></div>
                                    <!--<input #humCheckTextInput class="form-control edited" value="" type="text" id="strengthinput" name="strengthinput" required>-->

                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-2">

                            <img src="../../../assets/Entypo/controller-play.svg" />
                        </div>
                        <div class="col-md-9" style="margin-left:2.5%">
                            <div class="row">
                                <label class="question">Did Work feel like Play?</label>
                            </div>
                            <div class="row">
                                <div class="md-checkbox-list" style="margin-top:10px">
                                    <div class="md-checkbox">
                                        <input id="isPlay" class="md-check" type="checkbox" name="isPlay" [(ngModel)]="useranswerinput.isPlay">
                                        <label for="isPlay">
                                            <span class="inc"></span>
                                            <span class="check"></span>
                                            <span class="box"></span>

                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="height:25px;"></div>
                    <div class="row">
                        <div class="col-md-2">
                            <img id="tree" src="../../../assets/Entypo/tree.svg" />
                        </div>
                        <div class="col-md-9">
                            <div class="">
                            <label class="question">Did you Learn something?</label></div>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="md-checkbox-list">
                                        <div class="md-checkbox">
                                            <input id="isLearn" class="md-check" type="checkbox" name="isLearn" [(ngModel)]="useranswerinput.isLearn" >
                                            <label  for="isLearn">
                                                <span class="inc"></span>
                                                <span class="check"></span>
                                                <span class="box"></span>

                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-10">
                                    <div class="row" id="learndiv">
                                        <div class="form-group form-md-line-input form-md-floating-label">

                                            <div id="learninput" class="inputor" contentEditable="true" [attr.required]='(learncheck)?"required":null'></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                            <!--<div class="form-group form-md-line-input form-md-floating-label">
                                <input #humCheckTextInput class="form-control edited" value="" type="text" name="tagName" required >
                                <label>strength</label>
                            </div>


                                <div class="md-checkbox-list">
                                    <div class="md-checkbox">
                                        <input id="isActive" class="md-check" type="checkbox" name="isActive">
                                        <label for="isActive">
                                            <span class="inc"></span>
                                            <span class="check"></span>
                                            <span class="box"></span>
                                            Is Active
                                        </label>
                                    </div>
                                </div>-->

                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-default" (click)="close()">Close</button>-->
                    <button id="savehumcheck" type="submit" class="btn btn-primary blue"><i class="fa fa-save"></i> <span>Submit Hum Check</span></button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../../../src/assets/atjs/js/jquery.caret.js"></script>-->
