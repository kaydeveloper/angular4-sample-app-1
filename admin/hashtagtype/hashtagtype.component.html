<div id="HashTagTypes">
    <div class="row margin-bottom-5">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <span>{{l("Hashtag")}}</span> <small>{{l("HashtagHeaderInfo")}}</small>
                    </h1>
                </div>
            </div>
        </div>
        <div class="col-xs-6 text-right">
            <button (click)="createHashtagType()" *ngIf="isGranted('Pages.Administration.HashTagType.Create')" class="btn btn-primary blue"><i class="fa fa-plus"></i> {{l("CreateHashtagType")}}</button>
        </div>
    </div>
    <div id="HashtagTypeTable"></div>
    <createOrEditHashtagTypeModal #createOrEditHashtagTypeModal (modalSave)="getHashtagTypes()"></createOrEditHashtagTypeModal>
</div>
