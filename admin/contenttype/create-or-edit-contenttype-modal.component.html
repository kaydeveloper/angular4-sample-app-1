<div bsModal #createOrEditModal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal"
     aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">
        <div class="modal-content">
            <form *ngIf="active" #contenttypeForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span *ngIf="contenttype.id">{{l("EditContentType")}}: {{contenttype.contentTypeName}}</span>
                        <span *ngIf="!contenttype.id">{{l("CreateContentType")}}</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <tabset class="tab-container tabbable-line">
                        <tab heading="{{l('ContentTypeProperties')}}">
                            <div class="form-group form-md-line-input form-md-floating-label">
                                <input #contenttypeNameInput class="form-control edited" type="text" name="contentTypeName" [(ngModel)]="contnettype.contentTypeName" required maxlength="64">
                                <label>{{l("ContentTypeName")}}</label>
                            </div>
                        </tab>
                        <!--<tab heading="{{l('Permissions')}}">
                            <permission-tree #permissionTree></permission-tree>
                        </tab>-->
                    </tabset>

                    <!--<div class="note note-warning" style="margin-bottom: 0;">
                        <em>{{l('Note_RefreshPageForPermissionChanges')}}</em>
                    </div>-->
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
